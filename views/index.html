{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    	<h3>{{title}}</h3>
      <!-- display tweets here -->
      {% for tweet in tweets %}
        <li id="tweetList">
        	<h5 id= "name"> {{tweet.name}}</h5>
        	<p id ="message"> {{tweet.text}}</p>	
        </li>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
