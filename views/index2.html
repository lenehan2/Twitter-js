
<head>

</head>
<div id="wrap">

	<h1>{{ title }}</h1>


	<p>All the tweets.</p>
	<div class="tweetbox">
		<ul>
			{% for tweet in tweets %}

		  <li>{{ tweet.name + ": " + tweet.text }}</li>
			{% endfor %}
		</ul>
	</div>

</div>
